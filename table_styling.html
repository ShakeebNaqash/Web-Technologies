<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table,th,td{
            border: 1px solid rgb(195, 14, 14);
            border-collapse: collapse;
        }
        th:nth-child(even),td:nth-child(odd){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>
        100% wide html table
    </h2>
    <table style="width:100%">
        <tr style="height: 40px;">
            <th>first name</th>
        <th>last name</th>
        <th>age</th>
        
        </tr>

        <tr >
            <td>abc</td>
            <td>smith</td>
            <td>50</td>
        </tr>

        <tr>
            <td>john</td>
            <td>doe</td>
            <td>70</td>
        </tr>
        <tr>
            <td>doughlous</td>
            <td>jane</td>
            <td>13</td>
        </tr>
    </table>
  
</body>
</html>
